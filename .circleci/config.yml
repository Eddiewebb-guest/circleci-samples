workflows:
  version: 2
  build-deploy:
    jobs:
      - test

version: 2
jobs:
  test:
    docker:
      - image: circleci/python:2-jessie
    #docker:
    #  - image: aeternity/builder
    #    user: builder
    #working_directory: ~/epoch
    parallelism: 2
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: stage tests
          command: |
            curl https://gist.githubusercontent.com/eddiewebb/9bda93977659d954d705ca623ff452af/raw/b664f251ae96efc5a4811d1a22bc66e99c6c233a/downloadArtifacts.sh | bash -s aeternity/epoch 13259
      - run:
          name: move tests
          command: |
            mkdir _build/test/reports
            mv _build/test/logs/junit.xml _build/test/reports/

      - store_test_results:
          path: _build/test/reports
      - store_artifacts:
          path: _build/test/logs
