workflows:
  version: 2
  build-deploy:
    jobs:
      - test

version: 2
jobs:
  test:
    docker:
      - image: circleci/python:2-jessie
    #docker:
    #  - image: aeternity/builder
    #    user: builder
    #working_directory: ~/epoch
    parallelism: 2
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: move tests
          command: |
            export CIRCLE_TOKEN=${CCI_DOT_COM_TOKEN}
            mkdir -p _build/test/logs
            cd _build/test/logs
            curl "https://circleci.com/api/v1.1/project/github/aeternity/epoch/13616/artifacts?circle-token=$CIRCLE_TOKEN" | grep -o 'https://[^"]*/'${CIRCLE_NODE_INDEX}'/[^"]*' > artifacts.txt
            <artifacts.txt xargs -P4 -I % wget %?circle-token=$CIRCLE_TOKEN
            # Remove query string from a static resource.
            find . -type f -name "*\?*" -exec ~/Development/circleci-samples/.circleci/removeQuery.sh {} \;
            rm -f artifacts.txt
      - store_test_results:
          path: _build/test/logs
      - store_artifacts:
          path: _build/test/logs
